<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <!-- xterm -->
    <link rel="stylesheet" href="/css/xterm.css">
    <script src="/lib/xterm.js"></script>

    <!-- xterm addons -->
    <script src="/lib/xterm-addon-fit.js"></script>
    <script src="/lib/xterm-addon-unicode11.js"></script>
    <script src="/lib/xterm-addon-webgl.js"></script>
    <script src="/lib/xterm-addon-web-links.js"></script>
    <script src="/lib/xterm-addon-search.js"></script>
    <script src="/lib/xterm-addon-search-bar.js"></script>
    <script src="/lib/xterm-addon-image.js"></script>

    <!-- tmp xterm addons -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/xterm-addon-canvas@0.3.0/lib/xterm-addon-canvas.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/xterm-addon-ligatures@0.6.0/lib/xterm-addon-ligatures.js"></script> -->

    <title>XtermJS</title>
    <style>
        body {
            margin: 0;
        }

        #terminal {
            height: 100vh;
            overflow: hidden;
        }

        #terminal>.terminal {
            padding: 5px;
            height: calc(100% - 10px);
        }

        .media-layer {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            z-index: 4;
        }

        .media-layer>div {
            position: relative;
            width: 100%;
        }

        .media-layer>div>* {
            cursor: pointer;
        }

        .xterm .xterm-viewport {
            width: initial !important;
        }
    </style>
</head>

<body>
    <div id="terminal"></div>
    <div class="media-layer">
        <div id="media"></div>
    </div>
    <script src="/main.js" type="module"></script>
</body>

</html>
